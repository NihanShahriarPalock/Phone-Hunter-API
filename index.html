<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h2 class="font-extrabold text-center text-6xl my-8">Search your phone</h2>



    </header>
    <main>

        <section class="search-phone flex  justify-center">

            <label class="input input-bordered flex items-center  w-1/2">
                <input id="search-field" type="text" class="grow" placeholder="Search" />
                <button onclick="searchPhone()"
                    class="btn btn-primary -mr-4 text-white font-bold text-xl">Search</button>
            </label>

        </section>

        <section>

            <div class="flex justify-center items-center">
                <span id="loading-spinner" class="loading loading-bars loading-lg hidden mt-40"></span>
             
            </div>

            <div id="phone-container" class=" mt-8 mx-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                <!-- <div class="card w-96 bg-gray-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">View Details</button>
                        </div>
                    </div>
                </div> -->
            </div>

            <div class=" text-white my-16 text-center ">
                <button onclick="showAllPhone()" id="show-All-Container" class="hidden btn btn-primary ">Show More result</button>
            </div>

            <!-- Modal or Phone Details -->
            <!-- Open the modal using ID.showModal() method -->
           
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box  ">
                    
                    <h3 id="modal-phone-name" class="font-bold text-lg"></h3>
                   <div id="modal-details-container">
                
                   

                   </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>

    </main>
    <footer>

    </footer>

    <script src="./phone.js"></script>
</body>

</html>
